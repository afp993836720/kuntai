<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{admin/head :: headFragment}"></div>
<div th:insert="~{admin/menu :: menuFragment}"></div>

<div th:insert="~{admin/head :: sectionFragment}"></div>

<!--main content start-->
      <section id="main-content">
          <section class="wrapper">

              <br>

             <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">

                              管理员列表

                          </header>
                          <table class="table table-striped table-advance table-hover">
                            <thead class="ordertable">
                              <tr>
                                <th>编号</th>
                                <th>用户名</th>
                                
                                <th>身份</th>
                                <th>操作</th>
                            </tr>
                          </thead>
                          <tbody>
                            <!-- {volist name="list" id="vo"} -->
                              <tr th:each="vo : ${adminlist}">
                                  <td th:text="${vo.uid}">{$vo.uid}</td>
                                  <td th:text="${vo.username}">{$vo.username}</td>


                                  <td th:text="${vo.otype == 1}?'后台管理员':(${vo.otype == 3}?'客服':'')">{if $vo.otype == 1}后台管理员{elseif $vo.otype == 3/}客服{/if}</td>

                                  <td>
                                      <a th:href="@{/admin/system/adminadd(uid=${vo.uid})}"><button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button></a>
								
                                  </td>
                              </tr>
                              <!-- {/volist} -->




                              </tbody>
                          </table>
                      </section>
                  </div>
              </div>



          </section>
      </section>
      <!--main content end-->
