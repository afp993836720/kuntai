  <section id="container" class=""  th:fragment="containerFragment">
      <!--header start-->
      <header class="header white-bg" th:fragment="sectionFragment" id="section" >
            <div class="sidebar-toggle-box">
                <div data-original-title="显示/隐藏" data-placement="right" class="icon-reorder tooltips"></div>
            </div>
            <!--logo start-->
            <a href="#" class="logo">后台<span>系统</span></a>
            <!--logo end-->
            
            <div class="top-nav " th:style="'display:' + @{(${session.username != null } ? 'block' : 'none')}">
                <!--search & user info start-->
                <ul class="nav pull-right top-menu">
                    <!--{if isset($_SESSION['username'])}-->
                    <!-- user login dropdown start-->
                    <li class="dropdown" >
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <!--{$_SESSION['username']?$_SESSION['username']:''}-->
                            <span class="username" th:text="${session.username != null}?${session.username}:''"></span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <li><a href="/admin/logout"><i class="icon-signout"></i> 退出</a></li>
                        </ul>
                    </li>
                    <!--{/if}-->
                    <!-- user login dropdown end -->
                </ul>
                <!--search & user info end-->
            </div>
        </header>
  </section>
