<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{admin/head :: headFragment}"></div>
<div th:insert="~{admin/menu :: menuFragment}"></div>
<div th:insert="~{admin/head :: sectionFragment}"></div>

<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!--state overview start-->
              
              <div class="row state-overview">
                <div class="container">
                <div class="row">
                      <form action="yongjin" method="get">
                      <div class="col-lg-3 mar-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">代理名称</span>
                            <input type="text" th:value="${getdata.username != null}?${getdata.username}:''"  class="form-control" name="username" />
                        </div>
                      </div>

                      <div class="col-lg-6 mar-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">结算时间</span>
                            <input type="text"  id="datetimepicker" class="form-control" placeholder="点击选择时间" name="starttime" th:value="${getdata.starttime!=null}?${getdata.starttime}:''"/>
                            <span class="input-group-addon" id="basic-addon1">至</span>
                            <input type="text"  id="datetimepicker_end" class="form-control" placeholder="点击选择时间" name="endtime" th:value="${getdata.endtime!=null}?${getdata.endtime}:''" />
                        </div>
                      </div>



                      
                  </div>
                  <div class="mar-10">
                   <input type="submit" class="btn btn-success" value="搜索">
                  </div>

                  </form>
                </div>
                
              </div>

            <a th:href="@{/admin/price/yongjin}"><button type="submit" class="btn btn-danger">搜索全部</button></a>&nbsp;&nbsp;&nbsp;&nbsp;
            
            <br><br>
             <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              佣金报表
                          </header>
                          <table class="table table-striped table-advance table-hover">
                            <thead class="ordertable">
                              <tr>
                                <th>编号</th>
                                <th>代理名称</th>
                                <th>订单id</th>
                                <th>佣金金额</th>
                                <th>备注</th>
                                <th>日期</th>
                            </tr>
                          </thead>
                          <tbody>
                          <!-- {volist name="list" id="vo"} -->
                          <tr th:each="vo :${list}">
                              <td th:text="${vo.id}">{$vo.id}</td>
                              <td><a th:href="@{/admin/user/userlist(uid=${vo.uid})}" th:text="${vo.username != null}?${vo.username}:${vo.utel}">{$vo.username?$vo.username:$vo.utel}</a></td>
                              <td><a th:href="@{/admin/order/orderlist(oid=${vo.oid})}" th:text="${vo.oid}">{$vo.oid}(点击查看)</a></td>
                              <td class="color_red" th:text="'￥'+${vo.account}">¥{$vo.account}</td>
                              <td th:text="${vo.content}">{$vo.content}</td>
                              <td th:text="${vo.time}">{$vo.time|date="Y-m-d H:i:s",###} </td>
                                 
                                  
                                  
                              </tr>
							<!-- {/volist} -->
                             
                              </tbody>
                          </table>
                      </section>
                  
              
                      <!--{$list->render()}-->
                </div>
              </div>
          </section>
      </section>
      <!--main content end-->
  </section>

<div th:insert="~{admin/foot :: footerFragment}"></div>

<script>  


//时间选择器
$('#datetimepicker').datetimepicker();
$('#datetimepicker_end').datetimepicker();


</script>
