<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{admin/head :: headFragment}"></div>
<div th:insert="~{admin/head :: sectionFragment}"></div>

<div th:insert="~{admin/menu :: menuFragment}"></div>


<section id="main-content">
    <section class="wrapper">

		
		<div class="row">

                  <div class="col-lg-6">
                      <section class="panel">
                          <header class="panel-heading">
                              配置列表
                          </header>
                          <table class="table table-striped table-advance table-hover">
                              
                              <tbody>
                              <thead>
                              	<tr>
                              		<th>标题</th>
                									<th>类型</th>
                									<th>创建时间</th>
                									<th>标示</th>
                									<th>操作</th>
                              	</tr>

                              </thead>
                              <!--{volist name="data" id="vo"}-->
                              <!--{if $vo['group'] == 1}-->
                              <tr th:if="${vo.group == 1}" th:each="vo : ${list}">
                                  <td th:text="${vo.title}">{$vo.title}</td>
                                  <td class="hidden-phone" th:text="${vo.type == 1}?'字符':'文本'">{if $vo['type'] == 1}字符{else /}文本{/if}</td>
                                  <td th:text="${vo.createTime}">{$vo.create_time|date="Y-m-d H:i:s",###} </td>
                                  <td th:text="${vo.name}">{$vo.name}</td>
                                  <td>
                                      <a th:href="@{/admin/Setup/addsetup(id=${vo.id})}"><button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button></a>
                                      <button class="btn btn-danger btn-xs" th:onclick="deleteconf([[${vo.id}]])"><i class="icon-trash "></i></button>
                                  </td>
                              </tr>
                              <!--{/if}-->
                              <!--{/volist}-->
                              </tbody>
                          </table>
                      </section>
                  </div>

                  <div class="col-lg-6">
                      <section class="panel">
                          <header class="panel-heading">
                              参数列表
                          </header>
                          <table class="table table-striped table-advance table-hover">

                              <tbody>
                              <thead>
                              	<tr>
                              		<th>标题</th>
                									<th>类型</th>
                									<th>创建时间</th>
                									<th>标示</th>
                									<th>操作</th>
                              	</tr>

                              </thead>

                              <!--{volist name="data" id="vo"}-->

                              <!--{if $vo['group'] == 2}-->
                              <tr th:if="${vo.group == 2}" th:each="vo : ${res}">
                                  <td th:text="${vo.title}">{$vo.title}</td>
                                  <td class="hidden-phone" th:text="${vo.type == 1}?'字符':'文本'">{if $vo['type'] == 1}字符{else /}文本{/if}</td>
                                  <td th:text="${vo.createTime}">{$vo.create_time|date="Y-m-d H:i:s",###} </td>
                                  <td th:text="${vo.name}">{$vo.name}</td>
                                  <td>
                                      <a th:href="@{/admin/Setup/addsetup(id=${vo.id})}"><button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button></a>
                                      <button class="btn btn-danger btn-xs" th:onclick="deleteconf([[${vo.id}]])"><i class="icon-trash "></i></button>
                                  </td>
                              </tr>
                              <!--{/if}-->
                              <!--{/volist}-->

                              </tbody>
                          </table>
                      </section>
                  </div>
              </div>

  	</section>
</section>
<div th:insert="~{admin/foot :: footerFragment}"></div>
<script>

function deleteconf(id) {
	console.log(id);
	layer.open({
	  content: '确定删除吗',
	  yes: function(index, layero){
	    var data = "id="+id;
		var url = "deleteconf";
		var gourl = "deploy";
		WPpost(url,data,gourl)
	  }
	}); 
	

}
</script>
