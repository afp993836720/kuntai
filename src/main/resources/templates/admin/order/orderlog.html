<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{admin/head :: headFragment}"></div>
<div th:insert="~{admin/menu :: menuFragment}"></div>
<div th:insert="~{admin/head :: sectionFragment}"></div>
<!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!--state overview start-->
              
              <div class="row state-overview">
              <form action="" method="get">
                <div class="container">
                <div class="row">
                      
                      <div class="col-lg-3 mar-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">用户名称</span>
                            <input type="text" th:value="${getdata.username != null}?${getdata.username}:''"  class="form-control" name="username" placeholder="昵称/姓名/手机号/编号"/>
                        </div>
                      </div>

                      <div class="col-lg-6 mar-10">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">平仓时间</span>
                            <input type="text"  id="datetimepicker" class="form-control" placeholder="点击选择时间" name="starttime" th:value="${getdata.starttime }!= null?${getdata.starttime}:''"/>
                            <span class="input-group-addon" id="basic-addon1">至</span>
                            <input type="text"  id="datetimepicker_end" class="form-control" placeholder="点击选择时间" name="endtime" th:value="${getdata.endtime != null}?${getdata.endtime}:''" />
                        </div>
                      </div>

                      

                      <div class="col-lg-3 mar-10">
                        <div class="input-group">
                            <span class="input-group-addon">盈亏</span>
                            <select name="ploss" id="" class="selectpicker show-tick form-control">
                                <option value="">默认不选</option>
                                <option th:selected="${getdata.ploss == 1}? 'selected':''" value="1">赢利</option>
                                <option th:selected="${getdata.ploss == 2}? 'selected':''" value="2">亏损</option>
                                
                            </select>
                        </div>
                      </div>

                      
                  </div>
                  <div class="mar-10">
                   <input type="submit" class="btn btn-success" value="正常搜索">
                  <!--{if $_SESSION['otype'] == 3}-->
                  <!--<input type="submit" name="doble" class="btn btn-success" value="搜索重复平仓订单">-->
                   <!--{/if}-->
                  </div>
                </div>
                </form>
              </div>
              
              <!--state overview end-->
            
            <a href="{:url('order/orderlog')}"><button type="submit" class="btn btn-danger">搜索全部</button></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <br><br>
             <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              平仓记录
                          </header>
                          <table class="table table-striped table-advance table-hover">
                            <thead class="ordertable">
                              <tr>
                                <th>
                                    编号
                                </th>
                                <th>
                                    用户ID
                                </th>
                                <th>
                                    订单ID
                                </th>
                                <th>
                                    增加金额
                                </th>
                                <th>
                                    增加积分
                                </th>
                                <th>
                                    平仓后余额
                                </th>
                                <th>
                                    时间
                                </th>

                            </tr>
                          </thead>
                          <tbody>
                          	<!-- {volist name="orderlog" id="vo"} -->
                              <tr th:each="vo : ${orderlogs}">
                                  <td th:text="${vo.id}">{$vo.id}</td>
                                  <td th:text="${vo.uid}">{$vo.uid}</td>
                                  <td th:text="${vo.oid}">{$vo.oid}</td>
                                  <td th:text="${vo.addprice}">{$vo.addprice} </td>
                                  <td th:text="${vo.addpoint}">{$vo.addpoint}</td>
                                  <td th:text="${vo.user_money}">{$vo.user_money}</td>
                                  <td th:text="${vo.strtime}">{$vo.time|date="Y-m-d H:i:s",###}</td>
                              </tr>
                             <!-- {/volist} -->

                              
                              
                              
                              </tbody>
                          </table>
                      </section>
                  </div>
              </div>

          </section>
      </section>
      <!--main content end-->
  </section>


<div th:insert="~{admin/foot :: footerFragment}"></div>
<script>

//时间选择器
$('#datetimepicker').datetimepicker();
$('#datetimepicker_end').datetimepicker();



</script>
